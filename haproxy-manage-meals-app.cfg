defaults
    mode http
    balance roundrobin
    timeout client 10s
    timeout connect 5s
    timeout server 10s

frontend http
    bind *:80
    default_backend app

backend app
    option httpchk GET /infra/health?key="$INFRA_ENDPOINT_KEY"
    server a1 manage-meals-app-01:3000 check
    server a2 manage-meals-app-02:3000 check
