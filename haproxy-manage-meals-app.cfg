frontend http
    bind *:80
    mode http
    timeout client 30s
    use_backend app

backend app
    option httpchk
    http-check send meth GET  uri /infra/health?key="$INFRA_ENDPOINT_KEY"
    balance roundrobin
    mode http
    server a1 manage-meals-app-01:3000 check
    server a2 manage-meals-app-02:3000 check
